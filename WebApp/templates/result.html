<!DOCTYPE html>

 <head>
   <meta charset="utf-8">
   <link rel="stylesheet" type="text/css" href="/static/CSS/style.css">
   <title>Personality traits recognition</title>
 </head>

<body>

	<br>
  	<a href="/">
      <img src = "/static/CSS/logo.png" width="300">
    </a>
  	<br>
 	<i style="font-family: 'Times New Roman'"> Interview Simulator </i>
  	<br>

<br>
<br>

{% block body %}

<h4>Dominant trait : </h4>
<h2> {{trait}} </h2>

<br>
<label>Text length : {{num_words}}</label>
<br>
<br>
<br>

<div class="row">
  <div class="column" id="left-col">
    <i>Probabilities : </i>
		<ul>
			{% for name, proba in traits%}
				{{name}} : {{proba}}<br>
			{% endfor %}
		</ul>
  </div>
  <div class="column" id="left-col">

	<i>Most common words : </i>
	<ul>
		{% for el in common_words[:15] %}
		{{el[0]}}<br>
		{% endfor %}
	</ul>
  </div>
</div>

{% endblock %}

</body>

</html>
