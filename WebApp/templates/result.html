<!DOCTYPE html>

 <head>
   <meta charset="utf-8">
   <link rel="stylesheet" type="text/css" href="/static/CSS/style.css">
   <title>Personality traits recognition</title>
 </head>

<body>

{% block body %}

	<br>
  	<img src = "/static/CSS/logo.png" width="300">
  	<br>
 	<i style="font-family: 'Times New Roman'"> Interview Simulator </i>
  	<br>

<br>
<br>

<h4>Dominant trait : </h4>
<h3> {{trait}} </h3>

<br>
<label>Text length : {{num_words}}</label>
<br>

<div class="row">
  <div class="column" id="left-col">
    <label>Probabilities</label>
		<ol>
			{% for name, proba in traits%}
		<li>{{name}} : {{proba}}</li>
			{% endfor %}
		</ol>
  </div>
  <div class="column" id="left-col">

	<label>Most common words</label>
	<ol>
		{% for el in common_words[:15] %}
	<li>{{el[0]}}</li>
		{% endfor %}
	</ol>
  </div>
</div>

{% endblock %}

</body>

</html>
